<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal Functionality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Test Modal Functionality</h1>
        <p>This page tests the functionality of the payout management modals.</p>
        
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reviewModal" data-action="approve">Test Approve Action</button>
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#reviewModal" data-action="deny">Test Deny Action</button>
        
        <!-- Review Modal -->
        <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reviewModalLabel">Review Payout Request</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="reviewForm">
                            <div class="form-group mb-3">
                                <label class="form-label">Amount Requested</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control" value="â‚¦15,000.00" readonly>
                                </div>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label class="form-label">Author</label>
                                <div class="form-control-wrap">
                                    <div class="user-card">
                                        <div class="user-avatar bg-primary-dim">
                                            <span>JD</span>
                                        </div>
                                        <div class="user-info">
                                            <span class="tb-lead">John Doe</span>
                                            <span>john@example.com</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label class="form-label">Action</label>
                                <div class="form-control-wrap">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="action" id="approve" value="approve">
                                        <label class="form-check-label" for="approve">Approve</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="action" id="deny" value="deny">
                                        <label class="form-check-label" for="deny">Deny</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label class="form-label">Admin Notes</label>
                                <textarea class="form-control" name="admin_notes" rows="4" placeholder="Enter notes for the author..."></textarea>
                                <div class="form-note">Required when denying a payout request.</div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer bg-light">
                        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="submitReview()">Submit Review</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set the action radio button when modal is shown
        document.addEventListener('show.bs.modal', function(event) {
            const modal = event.target;
            if (modal.id === 'reviewModal') {
                const button = event.relatedTarget; // Button that triggered the modal
                const action = button.getAttribute('data-action');
                
                if (action) {
                    // Find the radio button for this action and check it
                    const radioButton = modal.querySelector(`input[value="${action}"]`);
                    if (radioButton) {
                        radioButton.checked = true;
                    }
                }
            }
        });
        
        function submitReview() {
            const form = document.getElementById('reviewForm');
            const formData = new FormData(form);
            const action = formData.get('action');
            
            // Validate action selection
            if (!action) {
                Swal.fire('Error!', 'Please select an action (Approve or Deny).', 'error');
                return;
            }
            
            // Validate notes for deny action
            if (action === 'deny' && !formData.get('admin_notes')) {
                Swal.fire('Error!', 'Please provide a reason for denying this payout.', 'error');
                return;
            }
            
            Swal.fire({
                title: 'Success!',
                text: `Payout ${action}d successfully!`,
                icon: 'success',
                confirmButtonText: 'OK'
            }).then(() => {
                // Close the modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('reviewModal'));
                if (modal) {
                    modal.hide();
                }
            });
        }
    </script>
</body>
</html>
