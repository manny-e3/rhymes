<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Test Form Submission</h1>
        <p>This page tests the form submission approach for payout management.</p>
        
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#approveModal">Test Approve Form</button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#denyModal">Test Deny Form</button>
        
        <!-- Approve Modal -->
        <div class="modal fade" id="approveModal" tabindex="-1" aria-labelledby="approveModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form method="POST" action="/test-approve">
                        <div class="modal-header">
                            <h5 class="modal-title" id="approveModalLabel">Approve Payout Request</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group mb-3">
                                <label class="form-label">Amount Requested</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control" value="₦15,000.00" readonly>
                                </div>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label class="form-label">Author</label>
                                <div class="form-control-wrap">
                                    <div class="user-card">
                                        <div class="user-avatar bg-primary-dim">
                                            <span>JD</span>
                                        </div>
                                        <div class="user-info">
                                            <span class="tb-lead">John Doe</span>
                                            <span>john@example.com</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label class="form-label">Admin Notes (Optional)</label>
                                <textarea class="form-control" name="admin_notes" rows="4" placeholder="Optional notes for the author..."></textarea>
                            </div>
                        </div>
                        <div class="modal-footer bg-light">
                            <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success">Approve Payout</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Deny Modal -->
        <div class="modal fade" id="denyModal" tabindex="-1" aria-labelledby="denyModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form method="POST" action="/test-deny">
                        <div class="modal-header">
                            <h5 class="modal-title" id="denyModalLabel">Deny Payout Request</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group mb-3">
                                <label class="form-label">Amount Requested</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control" value="₦15,000.00" readonly>
                                </div>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label class="form-label">Author</label>
                                <div class="form-control-wrap">
                                    <div class="user-card">
                                        <div class="user-avatar bg-primary-dim">
                                            <span>JD</span>
                                        </div>
                                        <div class="user-info">
                                            <span class="tb-lead">John Doe</span>
                                            <span>john@example.com</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label class="form-label">Reason for Denial (Required)</label>
                                <textarea class="form-control" name="admin_notes" rows="4" placeholder="Reason for denying this payout..." required></textarea>
                            </div>
                        </div>
                        <div class="modal-footer bg-light">
                            <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-danger">Deny Payout</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
