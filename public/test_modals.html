<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Payout Modals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Test Payout Modals</h1>
        <p>This page tests the functionality of the payout management modals.</p>
        
        <button class="btn btn-primary" onclick="testViewModal()">Test View Modal</button>
        <button class="btn btn-success" onclick="testApproveModal()">Test Approve Modal</button>
        <button class="btn btn-danger" onclick="testDenyModal()">Test Deny Modal</button>
        
        <!-- View Payout Modal -->
        <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewModalLabel">Payout Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row gy-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Author</label>
                                    <div class="form-control-wrap">
                                        <div class="user-card">
                                            <div class="user-avatar bg-primary-dim">
                                                <span>JD</span>
                                            </div>
                                            <div class="user-info">
                                                <span class="tb-lead">John Doe</span>
                                                <span>john@example.com</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Amount Requested</label>
                                    <div class="form-control-wrap">
                                        <input type="text" class="form-control form-control-lg" value="₦15,000.00" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Status</label>
                                    <div class="form-control-wrap">
                                        <span class="badge badge-dot bg-warning">
                                            <span>Pending</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Requested Date</label>
                                    <div class="form-control-wrap">
                                        <input type="text" class="form-control" value="Dec 1, 2025" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Processed Date</label>
                                    <div class="form-control-wrap">
                                        <input type="text" class="form-control" value="Not processed yet" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Payment Method</label>
                                    <div class="form-control-wrap">
                                        <input type="text" class="form-control" value="Bank Transfer" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="form-label">Admin Notes</label>
                                    <div class="form-control-wrap">
                                        <textarea class="form-control" rows="3" readonly>No notes provided</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer bg-light">
                        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Review Modal -->
        <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reviewModalLabel">Review Payout Request</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="reviewForm">
                            <input type="hidden" id="payoutId" name="payout_id" value="1">
                            <input type="hidden" id="reviewAction" name="action" value="">
                            
                            <div class="form-group">
                                <label class="form-label">Amount Requested</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control" value="₦15,000.00" readonly>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Author</label>
                                <div class="form-control-wrap">
                                    <div class="user-card">
                                        <div class="user-avatar bg-primary-dim">
                                            <span>JD</span>
                                        </div>
                                        <div class="user-info">
                                            <span class="tb-lead">John Doe</span>
                                            <span>john@example.com</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" id="adminNotesLabel">Admin Notes</label>
                                <div class="form-control-wrap">
                                    <textarea class="form-control" name="admin_notes" id="adminNotes" rows="4" placeholder="Enter notes for the author..."></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer bg-light">
                        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="submitReviewBtn">Submit Review</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testViewModal() {
            const modal = new bootstrap.Modal(document.getElementById('viewModal'));
            modal.show();
        }
        
        function testApproveModal() {
            // Set modal for approval
            document.getElementById('reviewModalLabel').textContent = 'Approve Payout Request';
            document.getElementById('submitReviewBtn').textContent = 'Approve Payout';
            document.getElementById('submitReviewBtn').className = 'btn btn-success';
            document.getElementById('adminNotesLabel').textContent = 'Approval Notes (Optional)';
            document.getElementById('adminNotes').placeholder = 'Optional notes for the author...';
            document.getElementById('adminNotes').required = false;
            document.getElementById('reviewAction').value = 'approve';
            
            const modal = new bootstrap.Modal(document.getElementById('reviewModal'));
            modal.show();
        }
        
        function testDenyModal() {
            // Set modal for denial
            document.getElementById('reviewModalLabel').textContent = 'Deny Payout Request';
            document.getElementById('submitReviewBtn').textContent = 'Deny Payout';
            document.getElementById('submitReviewBtn').className = 'btn btn-danger';
            document.getElementById('adminNotesLabel').textContent = 'Denial Reason (Required)';
            document.getElementById('adminNotes').placeholder = 'Reason for denying this payout...';
            document.getElementById('adminNotes').required = true;
            document.getElementById('reviewAction').value = 'deny';
            
            const modal = new bootstrap.Modal(document.getElementById('reviewModal'));
            modal.show();
        }
        
        // Add event listener for submit button
        document.getElementById('submitReviewBtn').addEventListener('click', function() {
            const action = document.getElementById('reviewAction').value;
            const notes = document.getElementById('adminNotes').value;
            
            // Validate form for deny action
            if (action === 'deny' && !notes) {
                Swal.fire('Error!', 'Please provide a reason for denying this payout.', 'error');
                return;
            }
            
            Swal.fire('Success!', `Payout ${action}d successfully!`, 'success');
            
            // Hide modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('reviewModal'));
            modal.hide();
        });
    </script>
</body>
</html>
